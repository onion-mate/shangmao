<!DOCTYPE html>
<html>
	<head>
		<%= require('html-loader!./layout/head-common.html')%>
		<title><%= htmlWebpackPlugin.options.title%> - 商Mall城</title>
<body>
	<%= require('html-loader!./layout/nav-simple.html')%>
	<div class="page-wrap">
		<div class="w">
			<div class="user-con">
				<div class="user-title">
				<div class="fill-block">Register</div>
				<div class="user-title-blur"></div>
				用户注册
				</div>
				<div class="user-box">
				<div class="error-item">
					<i class="fa fa-minus-circle error-icon"></i>
					<p class="err-msg">Error Msg</p>
				</div>
					<div class="user-item">
						<label for="username" class="user-label">
							<i class="fa fa-user"></i>
						</label>
						<input type="text" class="user-content" id="username" placeholder="请输入用户名" autocomplete="off" />
					</div>
					<div class="user-item">
						<label for="password" class="user-label">
							<i class="fa fa-lock"></i>
						</label>
						<input type="password" class="user-content" id="password" placeholder="请输入密码" autocomplete="off" />
					</div>
					<div class="user-item">
						<label for="password-confirm" class="user-label">
							<i class="fa fa-circle-o"></i>
						</label>
						<input type="password" class="user-content" id="password-confirm" placeholder="输入确认密码" autocomplete="off" />
					</div>
					<div class="user-item">
						<label for="phone" class="user-label">
							<i class="fa fa-phone"></i>
						</label>
						<input  type="text" class="user-content" id="phone" placeholder="请输入手机号" autocomplete="off" />
					</div>
					<div class="user-item">
						<label for="email" class="user-label">
							<i class="fa fa-envelope"></i>
						</label>
						<input  type="text" class="user-content" id="email" placeholder="请输入邮箱" autocomplete="off" />
					</div>
					<div class="user-item">
						<label for="question" class="user-label">
							<i class="fa fa-question"></i>
						</label>
						<input  type="text" class="user-content" id="question" placeholder="请输入密保问题" autocomplete="off" />
					</div>
					<div class="user-item">
						<label for="answer" class="user-label">
							<i class="fa fa-key"></i>
						</label>
						<input  type="text" class="user-content" id="answer" placeholder="请输入密保答案 | 请务必记住答案哦~" autocomplete="off" />
					</div>
					<a class="btn btn-submit" id="submit">立即注册</a>
					<div class="link-item">
						<a href="./user-login.html" class="link">已有账号？点我登录来~</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html')%>
</body>
</html>
